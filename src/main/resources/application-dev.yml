spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/school_erp_students_dev
    username: ${DB_USERNAME:school_dev_user}
    password: ${DB_PASSWORD:school_dev_password}
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.schoolerp.student: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE